<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tismart University - Editar Escuela</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

	<header th:insert="fragments/header :: general-header" class="bg-body-tertiary"></header>
	
	<div class="container mt-5">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-6">
				<div class="card">
					<div class="card-header ">
						<h4 ><strong>Editar Escuela</strong></h4>              
					</div>
					<div class="card-body">
						<div th:if="${message != null}" class='alert alert-success' th:text="${message}" role='alert'></div>
						<div th:if="${message_error != null}" class='alert alert-danger' th:text="${message_error}" role='alert'></div>
						<div th:insert="fragments/school/formSchool :: school-form" class="container"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
