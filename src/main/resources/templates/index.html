<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF8">
<title>TismartUniversity</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	
	<header th:insert="fragments/header :: general-header" class="bg-body-tertiary"></header>
	
	<div class="container h-100">
		<div class="row mt-5 d-flex justify-content-center align-items-center">
			<div class="col-5">
				<div th:if="${message != null}" class='alert alert-success' th:text="${message}" role='alert'></div>
				<div class="card ">
				  	<div class="card-body">
					    <div class="card-title d-flex justify-content-center align-content-center">
					    	<h3>Men√∫ Principal - Escuelas</h3>
					    </div>
					    <div class="row d-flex justify-content-around">
					    	<div class="col-5 d-flex flex-column justify-content-around">
					    		<div class="d-grid">
					    			<a class="btn btn-outline-primary" th:href="@{/school/new}" role="button">Ingresar &raquo;</a>
					    		</div>
					    		<div class="d-grid">
					    			<a class="btn btn-outline-primary" th:href="@{/school/edit}" role="button">Modificar &raquo;</a>
					    		</div>
					    		<div class="d-grid">
					    			<a class="btn btn-outline-primary" th:href="@{/school/list}" role="button">Eliminar &raquo;</a>
					    		</div>
					    		<div class="d-grid">
					    			<a class="btn btn-outline-primary" th:href="@{/school/list}" role="button">Buscar &raquo;</a>
					    		</div>
					    	</div>
					    	<div class="col-5">
					    		<img alt="logo_tismart" th:src="@{/images/logo-tismart.png}" style="width: 10rem;">
					    	</div>
					    </div>
				  	</div>
				</div>				
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
