
<meta charset="UTF-8">
 	<form th:fragment="school-form" th:action="@{/school/save}" th:object="${school}" method="post">  
 		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">            
		<div class="col">
			<input type="hidden" th:field="*{id}" >
			<input type="hidden" th:field="*{createdAt}" >
		    <div class="col"> 
		      <div class="form-group">
		        <label for="hospitalName">Nombre</label>
		        <input type="text" class="form-control" th:field="*{name}" id="name" name="name" placeholder="Ingrese el nombre">
		        <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
		      </div>
		    </div>
		    <div class="col"> 
		      <div class="form-group">
		        <label for="hospitalAge">Número de estudiantes</label>
		        <input type="number" class="form-control" th:field="*{numberOfStudents}" id="numberOfStudents" name="numberOfStudents" placeholder="Ingrese el número de estudiantes">
		        <small class="form-text text-danger" th:if="${#fields.hasErrors('numberOfStudents')}" th:errors="*{numberOfStudents}"></small>
		      </div> 
		    </div>
		    <div class="col"> 
		      <div class="form-group">
		        <label for="hospitalArea">Recurso Fiscal</label>
		        <input type="number" step="0.01" min="0" class="form-control" th:field="*{taxResource}" id="taxResource" name="" placeholder="Ingrese el recurso fiscal">
		        <small class="form-text text-danger" th:if="${#fields.hasErrors('taxResource')}" th:errors="*{taxResource}"></small>
		      </div> 
		    </div> 
		    <div class="col"> 
		      <div class="form-group">
		        <label for="hospitalArea">Licenciada</label>
		        <div>
					  <input type="radio" id="licensed-yes" name="licensed" th:checked="*{licensed == 1}" value="1" />
					  <label for="licensed-yes">Sí</label>
				</div>
				<div>
					  <input type="radio" id="licensed-no" name="licensed" th:checked="*{licensed == 0}" value="0" />
					  <label for="licensed-no">No</label>
				</div>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('licensed')}" th:errors="*{licensed}"></small>
		      </div> 
		    </div>
		    <div class="col"> 
		      <div class="form-group">
		        <label for="hospitalAge">Clasificación</label>
		        <input type="number" class="form-control" th:field="*{clasification}" id="clasification" name="clasification" placeholder="Ingrese la clasificación de la escuela">
		        <small class="form-text text-danger" th:if="${#fields.hasErrors('clasification')}" th:errors="*{clasification}"></small>
		      </div> 
		    </div>
		    
            <div class="col"> 
              <div class="form-group">
                <label for="faculty">Facultad</label>
                <select class="form-control" th:field="*{faculty.id}">
                  <option th:each="faculty : ${faculties}" 
                    th:value="${faculty.id}" 
                    th:text="${faculty.description}"></option>                     
                </select>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('faculty.id')}" th:errors="*{faculty.id}"></small>
              </div>
            </div>  
		</div>                  
	  	<hr>
	  	<div class="d-flex gap-1 flew-row justify-content-start aligin-items-center">
		  	<a th:href="@{/school/list}" class="btn btn-primary mt-3" role="button" title="Regresar"><i class="bi bi-arrow-left-circle"></i> Volver</a>
			<button type="submit" class="btn btn-primary mt-3" title="Guardar">Guardar</button>  
	  	</div>
	</form>
