<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TismartUniversity - Facultades</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
	
	<header th:insert="fragments/header :: general-header" class="bg-body-tertiary"></header>
	
	<main role="main">
      <div class="container h-100">
		<div class="row mt-5 d-flex justify-content-center align-items-center">
			<div class="col-10">
				<div class="card">
					<div class="card-header d-flex justify-content-between aling-items-center">
						<h4 ><strong>Listado de Facultades</strong></h4> 
						<div class="d-flex gap-1 flex-row justify-content-center aling-items-center">
							<a th:href="@{/}" class="btn btn-primary" role="button" title="Regresar"><i class="bi bi-arrow-left-circle"></i> Volver</a>             
						    <a class="btn btn-primary" th:href="@{/faculty/new}" title="Registrar nueva facultad" role="button"><i class="bi bi-plus"></i> Nuevo</a>            
						</div>
					</div>
					<div class="card-body">
						<div th:if="${message != null}" class='alert alert-success' th:text="${message}" role='alert'></div>
						<div th:if="${message_error != null}" class='alert alert-danger' th:text="${message_error}" role='alert'></div>
						<table class="table table-hover">
							<thead class="thead-light">
								<tr>
									<th scope="col">Id</th>
									<th scope="col">Descripción</th>                  
									<th scope="col">Fecha de registro</th>
									<th scope="col">Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="faculty : ${faculties}">
									<td th:text="${faculty.id}"></td>
									<td th:text="${faculty.description}"></td>                  
									<td th:text="${#dates.format(faculty.createdAt, 'dd-MM-yyyy')}"></td>
									<td>
										<a th:href="@{/faculty/edit/{id}  (id=${faculty.id})  }" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="bi bi-pencil"></i></a>
										<a th:href="@{/faculty/delete/{id}  (id=${faculty.id})   }" onclick="return confirm('¿Estas seguro de eliminar el registro?')" class="btn btn-danger btn-sm" role="button" title="Eliminar el registro."><i class="bi bi-trash3" aria-hidden="true"></i></a>

									</td>
								</tr>                                              
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
      </div> <!-- /container -->

    </main>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
